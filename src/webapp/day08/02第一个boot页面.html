<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
<div>普通div</div>
<div class="well">BootStrap处理后div</div>

<h3>可作为按钮的标签</h3>
<a href="" class="btn btn-default">a href</a>
<button  class="btn btn-default">button</button>
<input type="button" value="input"  class="btn btn-default">
<Submit  class="btn btn-default">Submit</Submit>

<h3>按钮样式</h3>
<!--主要对class 中的btn后缀的改变-->
<button type="button" class="btn btn-default">（默认样式：白）Default</button>
<button type="button" class="btn btn-primary">（首选项：蓝）Primary</button>
<button type="button" class="btn btn-success">（成功：绿）Success</button>
<button type="button" class="btn btn-info">（一般信息：青）Info</button>
<button type="button" class="btn btn-warning">（警告：黄）Warning</button>
<button type="button" class="btn btn-danger">（危险：红）Danger</button>
<button type="button" class="btn btn-link">（链接：无边框）Link</button>

<h3>按钮大小</h3>
<p>
  <button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
  <button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
</p>
<p>
  <button type="button" class="btn btn-primary">（默认尺寸）Default button</button>
  <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-sm">（小按钮）Small button</button>
  <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
  <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
</p>
<!--块级元素按钮-->
<!--通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。-->
<button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
<button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button>
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
