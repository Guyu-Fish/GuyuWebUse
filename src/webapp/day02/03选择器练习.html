<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #gfc{
            color: red;
        }
        #kt{
            color: yellow;
        }
        .lv{
            color: green;
        }
        #gfc,#kt,#sj,#ds{background-color: pink}
        *{
            /*边框： 粗细 样式 颜色 会识别到html边框*/
            border:1px solid red;
        }
        /*属性选择器*/
        input[type='text']{
            background-color: pink;
        }

    </style>
</head>
<body>
<input type="text"><input type="password">
<div class="lv">刘德华</div><div>张学友</div><div id="gfc">郭富城</div>
<span class="lv">苹果</span><span>香蕉</span><span>橙子</span>
<h2 id="ds">电视</h2><h2 id="sj" class="lv">手机</h2>
<h3 id="kt">空调</h3>
</body>
</html>
