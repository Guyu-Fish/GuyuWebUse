<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuyuWebFuntion</title>
</head>
<body>
<input type="button" value="按钮" onclick="alert(fn4(11,5))">
<script>
    //声明无参无返回值方法
    function fn1() {
          alert("fn1");
    }
    //调用方法
    //fn1();
    //声明有参无返回值方法
    function fn2(name,age) {
           alert(name+":"+age);
    }
    // fn2("刘德华",17);
    //无参有返回值类型
    function fn3() {
         return "我是返回值"
    }
    // let info = fn3();
    // alert(info);
    //有参有返回值
    function fn4(a,b) {
         return a%b;
    }
    // alert(fn4(11,5));

   //第二种声明方法的方式
    let fn5 = function (name,age) {
         alert(name+":"+age);
    }
    //fn5("张飞",18);
    //第三种声明方法的方式
    let fn6 = new Function("name","age","alert(name+':'+age)");
    fn6("刘备",50);


</script>

</body>
</html>
