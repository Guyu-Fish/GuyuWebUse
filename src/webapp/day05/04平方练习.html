<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1" placeholder="请输入一个数字">
<input type="button" value="平方" onclick="f()">
<div id="d1">值</div>
<script>
function f() {
    let i = document.getElementById("i1");
    let d = document.getElementById("d1");
    //字符串进行减乘除运算时会自动转成数值
    //取出文本框的值给到div显示
    if(isNaN(i.value)){
        d.innerText = "输入错误"
    }else{
        d.innerText = "结果:" + i.value*i.value;
    }
}
</script>
</body>
</html>
