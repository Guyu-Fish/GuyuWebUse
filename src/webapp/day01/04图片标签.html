<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuyuWeb图片标签</title>
</head>
<body>
<!--
  src:路径
     1.相对路径：访问站内资源时使用
               图片页面同级目录：直接写图片名
                      上级目录：../图片名
                      下级牡蛎：文件夹/图片名
     2.绝对路径：访问站外资源时使用,称为图片盗链
               好处：节省资源
               坏处：链接可能失效

-->
<!--
     alt在图片发生异常时显示
     width宽度 两种赋值方式：1.像素  2.百分比
     如果只设置宽度 高度会等比例缩放
-->
<center>
    <img src="java.png" width="100" height="100"  title="java" alt="java.png 404">
    <img src="../IDEAx.png" width="100" height="100" title="IDEAx" alt="IDEA.png 404">
    <img src="a/Eclipse.png" width="100" height="100" title="Eclipse" alt="Eclipse.png 404">
    <img src="http://cdn.tmooc.cn/bsfile//courseImg///79f8d9bcb6394c1580bc299a19fc78b4.jpg" width="200" height="200" title="?" alt="?">
</center>

</body>
</html>
