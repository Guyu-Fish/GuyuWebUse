<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuyuWeb02列表标签</title>
</head>
<body>
<h3>无序列表</h3>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<h3>有序列表</h3>
<!-- type控制序号类型
start设置起始值
reversed降序
-->
<ol type="a" start="3" reversed="reversed">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>


<h3>列表嵌套</h3>
<!--
可以任意嵌套
-->
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>花毛一体</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>肉</li>
            <li>蛋</li>
        </ol>
    <li>
</ul>
</body>
</html>
