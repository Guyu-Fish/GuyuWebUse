<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- border边框粗细 -->
<!-- cellspacing单元格间距 -->
<!-- cellpadding单元格内边距(单元格距内容的距离) -->
<center>
       <table border="3" cellspacing="3" cellpadding="0">
           <tr><!--  table row 表示行  -->
               <!-- 跨列操作colspan -->
               <!-- 跨行操作rowspan-->
               <td colspan="2" align="center">1-1</td><!--  table data  表示列 -->
               <!--垂直默认居中-->
               <td rowspan="2">1-3</td>
           </tr>
           <tr><!--  table row 表示行  -->
               <td>2-1</td><!--  table data  表示列 -->
               <td>2-2</td>
           </tr>
           <tr><!--  table row 表示行  -->
               <td>3-1</td><!--  table data  表示列 -->
               <td>3-2</td>
               <td>3-3</td>
           </tr>
       </table>

    <table border="3" cellpadding="0" cellspacing="3">
        <tr>
            <td colspan="2" align="center">1-1</td>
            <td rowspan="2">1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="2" align="center">3-3</td>
        </tr>

    </table>

    <table border="1">
        <!--caption 表格标题 -->
        <caption>购物车</caption>
        <tr><!--table header 表头-->
            <th>编号</th> <th>名称</th> <th>单价/元</th>
        </tr>
        <tr>
            <td align="center">1</td><td>华为手机</td><td align="center">4000</td>
        </tr>
        <tr>
            <td align="center">2</td><td>小米电视</td><td align="center">3000</td>
        </tr>
        <tr>
            <td>总价</td><td colspan="2" align="center"> 7000</td>
        </tr>

    </table>
</center>
</body>
</html>
